<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header class="logo">
      <img src="../imagens/Frame 6.png" alt="Logo da Alura" />
    </header>
    <section class="section-home">
      <textarea
        class="textarea"
        cols="30"
        rows="10"
        placeholder="Digite seu texto"
      ></textarea>
      <div class="section-message">
        <div class="message-content">
          <img
            src="../imagens/Frame 1.png"
            alt="ponto de exclamação"
          />
          
        </div>
        <div class="button">
          <button class="button-encrypt">Criptografar</button>
          <button class="button-decrypt">Descriptografar</button>
        </div>
      </div>
    </section>
    <div class="card">
      <div class="context-card">
        <img
          class="image-card"
          src="../imagens/High quality.png"
          alt="Imagem de Busca"
        />
        <h3>Nenhuma mensagem encontrada</h3>
        <p>
          Digite um texto que você deseja criptografar ou descriptografar.
        </p>
        <button class="button-decrypt hidden alt">Copiar</button>
      </div>
    </div><br>
    
  </main>
  <footer class="rodape" >
    <a  class="rodape1" href="https://github.com/crisleiasilva" target="_blank">Desenvolvido por Crislei Silva</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
